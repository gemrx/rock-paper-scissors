<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock paper and scissors</title>
</head>
<body>
    <section class="game">
        <div class="title-container">
            <h1>The Best of Five</h1>
        </div>
        <div class="score-container">
            <div class="player-score">
                <h1>You</h1>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h1>Computer</h1>
                <p>0</p>
            </div>
        </div>
        <div class="match-container">
            <div class="battlefield">
                <img class="player-hand" src="images/rock.png">
                <div class="info-container">
                    <h1 class="winner-message">Choose an option</h1>
                    <button class="play-again-button fadeOut">Play Again</button>
                </div>
                <img class="computer-hand" src="images/rock.png">
            </div>
            <div class="choices fadeIn">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </section>
</body>
</html>
